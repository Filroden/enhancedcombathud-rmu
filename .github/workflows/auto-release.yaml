name: Auto Release on Develop

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pack command
        run: npm run pack

      - name: Delete existing releases and tags
        run: |
          # Delete private repo release and tag
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/latest \
            | jq -r '.id // empty')
          if [ ! -z "$RELEASE_ID" ]; then
            curl -X DELETE \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID \
              || echo "Failed to delete private repo release"
          else
            echo "No existing latest release to delete in private repo"
          fi
          
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/tags/latest \
            || echo "No existing latest tag to delete"
          
          # Delete public repo release then tag  
          PUBLIC_RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
            https://api.github.com/repos/Filroden/fvtt/releases/tags/rmu-hud-latest \
            | jq -r '.id // empty')
          if [ ! -z "$PUBLIC_RELEASE_ID" ]; then
            curl -X DELETE \
              -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
              https://api.github.com/repos/Filroden/fvtt/releases/$PUBLIC_RELEASE_ID \
              || echo "Failed to delete public repo release"
          else
            echo "No existing rmu-hud-latest release to delete in public repo"
          fi
          
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
            https://api.github.com/repos/Filroden/fvtt/git/refs/tags/rmu-hud-latest \
            || echo "No existing rmu-hud-latest tag to delete in public repo"

      - name: Create zip of all dist files
        run: |
          cd dist
          zip -r ../rmu-hud.zip .
          cd ..

      - name: Create Latest Release (Private Repo)
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          name: "Latest"
          body: |
            **Latest Development Release**
            
            This release is automatically updated with each push to the main branch.
            
            **Build Details:**
            - **Commit:** ${{ github.sha }}
            - **Author:** ${{ github.actor }}
            - **Branch:** develop
            
            This is a development build and may contain unstable features.
          draft: false
          prerelease: true
          generate_release_notes: false
          files: |
            rmu-hud.zip
            dist/module.json

      - name: Create release in public repo
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        with:
          repository: Filroden/fvtt
          tag_name: rmu-hud-latest
          name: "rmu-hud-latest"
          body: |
            **latest Rolemaster Unified (RMU) Argon HUD Extension**
          draft: false
          prerelease: true
          files: |
            rmu-hud.zip
            dist/module.json
